<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writings</title>
    <style>
        body {
            background-color: #fbfaf7;
            color: #333;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .typewriter h1 {
            display: inline-block;
            overflow: hidden; /* Hides overflowing content */
            white-space: nowrap; /* Prevents text wrapping */
            border-right: 3px solid #333; /* Simulates a cursor */
            font-size: 2.5rem;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; } /* Start with no text */
            to { width: 100%; } /* End with full text */
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #333; } /* Blinking cursor effect */
        }
    </style>
</head>
<body>
    <div class="container typewriter">
        <h1>Writings</h1>
    </div>
</body>
</html>
